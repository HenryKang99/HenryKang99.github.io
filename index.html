<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HenryKang's Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="HenryKang的学习总结">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/HenryKang99/HenryKang99.github.io@master/_img/logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/HenryKang99/HenryKang99.github.io@master/_img/logo.png" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />  

</head>
<body>
  <div id="app">
  	<img src="https://cdn.jsdelivr.net/gh/HenryKang99/HenryKang99.github.io@master/_img/loading_chidouren.gif"/>
  </div>

  <script>
    window.$docsify = {
      plugins:[
        // 将图片本地地址转化为github图床地址
        function(hook) {
          hook.afterEach((
            function(html, next) {
              var t = document.createElement("div");
              var relativeExp = RegExp(location.href.split("#")[0] + location.hash.split("/")[1] +"\/_img\/", "i");
              var absoluteExp = /file:\/\/\/D:\/OneDrive\/_mine\/docsify\/_img\//i;
              var prefix = "https://cdn.jsdelivr.net/gh/HenryKang99/HenryKang99.github.io@master/_img/";
                t.innerHTML = html;
                const imgs = [];
                imgs.push(...t.getElementsByTagName("img"));
                for (var i = 0; i < imgs.length; i++) {
                  //第一类给相对路径添加前缀
                  if(relativeExp.test(imgs[i].src)){
                    imgs[i].src = imgs[i].src.replace(relativeExp, prefix) 
                  }else if(absoluteExp.test(imgs[i].src)){
                    //第二类将绝对路径替换
                    imgs[i].src = imgs[i].src.replace(absoluteExp, prefix)     
                  }
                }
                next(t.innerHTML)
            }
          ))
        }
      ],
      name: "HenryKang's Docs",
  	  loadSidebar: true,
  	  coverpage: true,
  	  notFoundPage: '_404.md',
  	  themeColor: '#298BCC',
  	  auto2top: true,

  	  subMaxLevel: 0,		  // sidebar 渲染md标题层级 old=3
  	  sidebarDisplayLevel: 1, // sidebar默认展开层级
  	  search: 'auto',

  	  alias: {
          '/.*/_sidebar.md': '/_sidebar.md',		// 只使用根目录下的 _sidebar.md
  		// '/(.*)': 'https://cdn.jsdelivr.net/gh/HenryKang99/HenryKang99.github.io@master/'	// 配置 CDN
        },

  	  count:{
  	    countable: true,
  	    position: 'top',
  	    margin: '10px',
  	    float: 'right',
  	    fontsize:'0.9em',
  	    color:'rgb(90,90,90)',
  	    language:'chinese',
  	    localization: {
  	      words: "",
  	      minute: ""
  	    },
  	    // 阅读时间
  	    isExpected: false
  	  },

  	  pagination:{
  	    previousText: 'previous',
  	    nextText: 'next',
  	    crossChapter: true,
  	    crossChapterText: true,
  	  },

  	  search: {
  	  	maxAge: 86400000, // 过期时间，单位毫秒，默认一天
  	  	placeholder: 'Search',
          noData: 'No results!',
          paths: 'auto',
          // 搜索标题的最大层级, 1 - 6
          depth: 6
        },

        toc: {
  	    tocMaxLevel: 6,						// 显示标题层级
  	    target: 'h1, h2, h3, h4, h5, h6'
  	  },

    }
  </script>

  <!-- gitalk -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
  	let props = {
      clientID: '83e42816f7a40c1058ea',
      clientSecret: 'aae410d2bbca4aec019cf0e6fdfecfb907322d4f',
      repo: 'HenryKang99.github.io',
      owner: 'henrykang99',
      admin: ['henrykang99'],
      // gitalk使用该id作为issue的标签来标识对应的页面
      // 拆解uri以防止hash模式下多个id映射到同一页面
      id: decodeURI(location.hash.split("?")[0]),
      perPage: 10,
      pagerDirection: 'first',
      createIssueManually: true,
    };
    let gitalk = new Gitalk(props);
    window.addEventListener("hashchange", onHashChange);
    function onHashChange() {
      props.id = decodeURI(location.hash.split("?")[0]);
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- 代码高亮补充 -->
  <!-- https://cdn.jsdelivr.net/npm/prismjs/components/ -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-plsql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>

  <!-- 插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script> -->
  <script src="//unpkg.com/docsify-plugin-toc"></script>

  <!-- PWA -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>

</body>
</html>
