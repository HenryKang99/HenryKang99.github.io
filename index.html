<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HenryKang's Doc</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="HenryKang的学习总结">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/HenryKang99/blog_img/img/logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/HenryKang99/blog_img/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 样式补充 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />

<body>
  <div id="app">
  	<img src="https://cdn.jsdelivr.net/gh/HenryKang99/HenryKang99.github.io/img/friend_404.gif"/>
  </div>

  <script>
    window.$docsify = {
      plugins:[],
      name: "HenryKang's Doc",
	  loadSidebar: true,
	  coverpage: true,
	  notFoundPage: '_404.md',
	  themeColor: '#AACCEE',
	  auto2top: true,

	  subMaxLevel: 6,		  // sidebar 渲染层级
	  sidebarDisplayLevel: 2, // docsify-sidebar-collapse 插件 sidebar 默认展开层级
	  search: 'auto',

	  alias: {
	  	// 只使用根目录下的 _sidebar.md
        '/.*/_sidebar.md': '/_sidebar.md',
      },

	  count:{
	    countable: true,
	    position: 'top',
	    margin: '10px',
	    float: 'right',
	    fontsize:'0.9em',
	    color:'rgb(90,90,90)',
	    language:'chinese',
	    localization: {
	      words: "",
	      minute: ""
	    },
	    // 阅读时间
	    isExpected: false
	  },

	  pagination:{
	    previousText: 'previous',
	    nextText: 'next',
	    crossChapter: true,
	    crossChapterText: true,
	  },

	  search: {
	  	maxAge: 86400000, // 过期时间，单位毫秒，默认一天
	  	placeholder: 'Search',
        noData: 'No results!',
        paths: 'auto',
        // 搜索标题的最大层级, 1 - 6
        depth: 3,
        search : [
          /* 格式：
            '/',            // => /README.md
	        '/guide',       // => /guide.md
	        '/zh-cn/',      // => /zh-cn/README.md
          */

          '/',
          '/others/使用Hexo搭建博客并部署到GiteePages',
	    ],
      },

    }
  </script>
  
  <!-- gitalk -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
  	const gitalk = new Gitalk({
      clientID: '83e42816f7a40c1058ea',
      clientSecret: '0cc3525beed9f758cc01ccc3e978f6e6828223af',
      repo: 'blog_comment',
      owner: 'henrykang99',
      admin: ['henrykang99'],
      perPage: 10,
      createIssueManually: false,
      // facebook-like distraction free mode
      distractionFreeMode: false

  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- 代码高亮补充 -->
  <!-- https://cdn.jsdelivr.net/npm/prismjs/components/ -->

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-plsql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>

  <!-- 插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
